<div class="row auth-form">
  <div class="col-xs-12 col-md-6 col-md-offset-3">
    <!-- <div class="alert alert-danger" *ngIf="error">
      <p>{{ error }}</p>
    </div> -->
    <!-- <app-alert
      [message]="error"
      *ngIf="error"
      (close)="onHandleError()"
    ></app-alert> -->
    <form #authForm="ngForm">
      <div class="form-group">
        <label for="email">E-Mail</label>
        <input
          type="email"
          id="email"
          class="form-control"
          ngModel
          name="email"
          required
          email
        />
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          class="form-control"
          ngModel
          name="password"
          required
          minlength="6"
        />
      </div>

      <div *ngIf="mode === 'signup'" class="form-group">
        <label for="password">Confirm Password</label>
        <input
          type="password"
          id="confirmPassword"
          class="form-control"
          ngModel
          name="password"
          required
          minlength="6"
        />
      </div>

      <div [ngSwitch]="mode">
        <div *ngSwitchCase="'login'">
         <button
           class="btn btn-primary"
           type="submit"
           (click)="login(authForm)"
         >
           Sign In
         </button>
         <button class="btn btn-link" [routerLink]="'/auth/signup'"> Sign Up </button>
        </div>
  
       <div *ngSwitchCase="'signup'">
         <button
           class="btn btn-primary"
           type="submit"
           (click)="signup(authForm)"
         >
           Sign Up
         </button>
         <button class="btn btn-link" [routerLink]="'/auth/login'"> Sign In </button>
       </div>  
     </div>
    </form>
  </div>
</div>
